<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JavaScript -->
    <script defer type="module" src="./assets/js/script.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/icons8-transaction-64.png" type="image/png">
    <title>Currency Today - Check and convert currencies</title>
</head>

<body>

    <div id="content">
        <section id="currency">
            <div id="type">
                <span title="BTC in USD" id="BTC" class="material-icons">currency_bitcoin</span>
                <span title="USD in BRL" id="USD" class="material-icons">attach_money</span>
            </div>
        </section>
        <section id="info">
            <div id="display">
                <span id="coin"></span>
                <span id="value"></span>
            </div>
            <div id="converter">
                <h2>Converter</h2>
                <div id="fields">
                    <div><input id="user-value" class="option" type="number"></div> <span>=</span>
                    <div><input readonly id="result" class="option" type="text"></div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
