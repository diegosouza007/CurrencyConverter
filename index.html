<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JavaScript -->
    <script defer type="module" src="./assets/js/script.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Currency Today - Check and convert some currencies</title>
</head>

<body>

    <div id="content">
        <section id="info">
            <div id="currency-info">
                <div id="display">
                    <span>
                        <h2 id="coin">Bitcoin</h2>
                    </span>
                    <span id="value"></span>
                </div>
            </div>
            <div id="converter">
                <p>Converter</p>
                <div>
                    <span><input id="user-value" type="number"></span> =
                    <span><input readonly id="result" type="number"></span>
                </div>
            </div>
        </section>
        <section id="currency">
            <id id="type">
                <span id="BTC"></span>
                <span id="USD"></span>
                <span id="BRL"></span>
                <span id="EUR"></span>
            </id>
        </section>
    </div>

</body>

</html>
